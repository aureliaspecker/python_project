	<head>
		<title> What Weather Where? </title>

		<!-- bootstrap -->

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- our css -->

	<body>
		<!-- title -->
		<div class="page_header">
			<h1><strong>
			WHAT • WEATHER • WEAR?
			</h1></strong>

		  <h3 class = "tagline">Weather happens - wherever you are - and we want to help you prepare.
				Choose a location + we'll give you an activity + where to do it.</h3>
		  <!-- Event form -->
		  <div id = "event-choice-form">
		    <form method="post" action="/events">
		      <section>
		        <legend><h2>What would you like to do, and where?</h2></legend><br>
		        <input type="text" id="location" class = "box" name="location" value="" placeholder="Location e.g. London" required="required" autofocus="autofocus"/><br>
		        <input type="submit" value="Submit" id="submit-button" class= "button">
		      </section>
		    </form>
			</div>
	</body>
