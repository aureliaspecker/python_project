<!DOCTYPE html>
<html lang="en">

	<head>
		<title> What Weather Wear? </title>

		<!-- bootstrap -->
		<link href="../static/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- our css -->
		<link rel="stylesheet" type="text/css" href="../static/css/rain.css">
	</head>

	<body>
		<!-- title -->
		<div class="page_header">
			<h1><strong>
			 Weather for {{city_weather["name"]}}
			</h1></strong>

			<h2>
			{{city_weather["description"]}}
			</h2>

			<h3>
				 {{city_weather["temp"]}} &#x2103
			</h3>


			<h4>
			 {{city_weather["main"]}}
			 {{city_wear}}
		 </h4>

		  <h3 class = "tagline">Weather happens - wherever you are - and we want to help you prepare!</h3>
		  <!-- Event form -->
		  <div id = "event-choice-form">
		    <form method="post" action="/events">
		      <section>
		        <legend><h2>Choose another location... We'll tell you what the weather's like & what to wear</h2></legend><br>
		        <input type="text" id="location" class = "box" name="location" value="" placeholder="Location e.g. London" required="required" autofocus="autofocus"/><br>
		        <input type="submit" value="Submit" id="submit-button" class= "button">
		      </section>
		    </form>
			</div>
	</body>
